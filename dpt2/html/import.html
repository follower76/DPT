{% extends "base.html" %}
{% block content %}
<h1>Import</h1>
<form action="/import" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<div>
		<label for="id_file">XLS file</label>
		<input type="file" id="id_file" name="file" />
	</div>
	<div>
		<input class="button" type="submit" value="Upload" />
	</div>
</form>
{% endblock %}
